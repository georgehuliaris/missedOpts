<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./Assets/style.css">

</head>

<header>
    <!--navigation------------------------->
    <nav class="wallStreet">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo " id="nameLogo">Missed Opportunities</a>
            <!-- toggle switch to switch between crypto and stock-->
            <div class="switch align-right">
                <label>
                    Stock
                    <input type="checkbox" id="pageToggle">
                    <span class="lever"></span>
                    Crypto
                </label>
            </div>
        </div>
    </nav>
</header>
<div class=" align-middle container-flex">
    <!-- left side column for user input  -->
    <div class="row">
        <div class="col s4 wolf">
            <!-- search bar for ticker on left side -->
            <div class="section searchAside" id="userInput">

                <h5>Search for a ticker</h5>
                <div class="row tickContainer">
                    <div class="input-field col tickInput">
                        <input id="Ticker" type="text" class="validate">
                        <label for="Ticker">Ticker</label>
                    </div>
                    <div class="input-field col tickBtn">
                        <button class="btn waves-effect waves-light" id="average" name="action">Go!
                        </button>
                    </div>
                </div>
            </div>

            <!-- date picker  -->
            <div class="section">
                <h5>Select a date to see Historical Data</h5>
                <div class="">
                    <div class="">
                        <label for="invdate">Investment Date:</label>
                        <input type="date" class="datepicker" id="hist_date">
                    </div>
                </div>
            </div>
            <div class="section">

                <!-- input for average price -->
                <!-- this input is for the user to find out how much stock they can own if they put x amount of money into it -->
                <h5>Own the stock?</h5>
                <!-- need 2 input fields on same row  -->
                <div class="input-field col s12">
                    <i class="material-icons prefix">attach_money</i>
                    <input id="average_price" type="text" class="validate">
                    <label for="average_price">Average Price</label>
                </div>




            </div>
        </div>

        <!-- right aside panel to show API returns and information that user requested -->
        <div class="col s8">
            <div class="divider"></div>
            <div class="section">
                <h5>Ticker:</h5>
                <p>Stuff</p>
            </div>
            <div class="divider"></div>
            <div class="section">
                <h5>Section 2</h5>
                <p>Stuff</p>
            </div>
            <div class="divider"></div>
            <div class="section" id="change-result">
                <h5>Section 3</h5>
                <p value=0>stuff</p>
            </div>
            <div class="divider"></div>
            <!-- Teal page content  -->
        </div>

    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw==" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./Assets/script.js"></script>

</html>
